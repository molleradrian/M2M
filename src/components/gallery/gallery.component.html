<div class="space-y-8">
  <header class="pb-6 border-b border-stone-200">
    <h2 class="text-4xl font-bold text-stone-800">Our Memories</h2>
    <p class="mt-2 text-lg text-stone-600">A collection of moments from our journey and celebration.</p>
  </header>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for(image of images; track image) {
      <div class="aspect-w-1 aspect-h-1 cursor-pointer group" (click)="viewImage(image)">
        <img [src]="image" alt="Wedding memory" class="w-full h-full object-cover rounded-lg shadow-md transition-transform duration-300 group-hover:scale-105">
      </div>
    }
  </div>
</div>

<!-- Image Modal -->
@if (selectedImageUrl()) {
  <div 
    class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
    (click)="closeModal()">
    <div class="relative" (click)="$event.stopPropagation()">
      <img [src]="selectedImageUrl()" alt="Enlarged view" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl">
      <button 
        (click)="closeModal()"
        class="absolute -top-4 -right-4 bg-white text-stone-800 rounded-full p-2 hover:bg-rose-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
}
