<div class="space-y-8">
  <header class="pb-6 border-b border-stone-200">
    <h2 class="text-4xl font-bold text-stone-800">Day of Celebration</h2>
    <p class="mt-2 text-lg text-stone-600">Here's the schedule for our special day.</p>
  </header>

  <div class="relative pl-8">
    <!-- Vertical line -->
    <div class="absolute left-8 top-0 h-full w-0.5 bg-rose-200"></div>

    <div class="space-y-12">
      @for(item of schedule; track item.title; let i = $index) {
        <div class="relative flex items-start">
          <!-- Icon and Dot -->
          <div class="absolute left-0 top-1.5 -translate-x-1/2 bg-white flex items-center">
            <div class="w-10 h-10 bg-rose-500 rounded-full flex items-center justify-center text-white ring-8 ring-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
              </svg>
            </div>
          </div>

          <!-- Content -->
          <div class="ml-12 pt-1.5 w-full">
            <div class="bg-white p-6 rounded-2xl shadow-md border border-stone-200">
              <p class="text-md font-semibold text-rose-600 mb-1">{{ item.time }}</p>
              <h3 class="text-2xl font-bold text-stone-800">{{ item.title }}</h3>
              <p class="mt-2 text-stone-600">{{ item.description }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
