<div class="space-y-8 max-w-2xl mx-auto">
  <header class="pb-6 border-b border-stone-200 text-center">
    <h2 class="text-4xl font-bold text-stone-800">Wedding Traditions</h2>
    <p class="mt-2 text-lg text-stone-600">Record the fun moments from the reception!</p>
  </header>
  
  <form [formGroup]="traditionsForm" (ngSubmit)="saveTraditions()" class="space-y-6 bg-white p-8 rounded-2xl shadow-md border border-stone-200">
    <!-- Bouquet Toss -->
    <div>
      <label for="bouquet" class="block text-xl font-semibold text-stone-700 font-serif mb-2">Bouquet Toss Winner</label>
      <p class="text-sm text-stone-500 mb-3">Enter the name of the lucky person who caught the bouquet.</p>
      <input type="text" id="bouquet" name="bouquet"
             formControlName="bouquetRecipient"
             placeholder="e.g., Sophia Rossi"
             class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500">
    </div>
    
    <!-- Garter Toss -->
    <div>
      <label for="garter" class="block text-xl font-semibold text-stone-700 font-serif mb-2">Garter Toss Winner</label>
      <p class="text-sm text-stone-500 mb-3">Enter the name of the lucky person who caught the garter.</p>
      <input type="text" id="garter" name="garter"
             formControlName="garterRecipient"
             placeholder="e.g., Kenji Tanaka"
             class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500">
    </div>

    <div class="flex justify-end items-center gap-4 pt-4">
       @if (saveStatus() === 'saved') {
         <p class="text-sm text-green-600">âœ“ Saved!</p>
       }
      <button type="submit" [disabled]="traditionsForm.pristine"
              class="px-6 py-2 bg-rose-500 text-white font-semibold rounded-md hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 disabled:bg-stone-400 disabled:cursor-not-allowed transition-colors">
        Save Winners
      </button>
    </div>
  </form>
</div>
