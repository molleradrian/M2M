<div class="flex items-center justify-center min-h-screen bg-stone-100 font-sans">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-stone-800 font-serif">M2M</h1>
      <p class="mt-2 text-stone-600">Planner Login</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="text-sm font-medium text-stone-700">Email Address</label>
        <input id="email" name="email" type="email" autocomplete="email" required
               formControlName="email"
               class="w-full px-3 py-2 mt-1 text-stone-900 bg-white border border-stone-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-rose-500 focus:border-rose-500">
      </div>
      
      <div>
        <label for="password" class="text-sm font-medium text-stone-700">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
               formControlName="password"
               class="w-full px-3 py-2 mt-1 text-stone-900 bg-white border border-stone-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-rose-500 focus:border-rose-500">
      </div>
      
      @if (errorMessage()) {
        <div class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
          {{ errorMessage() }}
        </div>
      }
      
      <div>
        <button type="submit" [disabled]="isLoading() || loginForm.invalid"
                class="w-full px-4 py-2 font-semibold text-white bg-rose-500 rounded-md hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 disabled:bg-rose-300 disabled:cursor-not-allowed transition-colors duration-200 flex justify-center items-center">
          @if(isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Signing in...</span>
          } @else {
            <span>Sign In</span>
          }
        </button>
      </div>
    </form>
    
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-stone-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-stone-500">Or continue with</span>
      </div>
    </div>
    
    <div>
      <button type="button" (click)="loginWithGoogle()"
              class="w-full inline-flex justify-center py-2 px-4 border border-stone-300 rounded-md shadow-sm bg-white text-sm font-medium text-stone-500 hover:bg-stone-50">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
    </div>
    <div class="text-center text-xs text-stone-500">
      <p>Demo credentials: olivia@example.com / password123</p>
    </div>
  </div>
</div>
