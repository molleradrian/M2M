<div class="space-y-8">
  <header class="pb-6 border-b border-stone-200">
    <h2 class="text-4xl font-bold text-stone-800">Bridal Party Portal Links</h2>
    <p class="mt-2 text-lg text-stone-600">Share these unique links with your wedding party for their personalized itineraries.</p>
  </header>

  @if (members().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (member of members(); track member.id) {
        <div class="bg-white p-6 rounded-2xl shadow-md border border-stone-200 flex flex-col justify-between">
          <div>
            <div class="flex items-center mb-4">
              <img [ngSrc]="member.imageUrl" [alt]="member.name" width="64" height="64" class="w-16 h-16 object-cover rounded-full mr-4">
              <div>
                <h3 class="text-xl font-bold text-stone-800">{{ member.name }}</h3>
                <p class="text-sm text-stone-500">{{ member.role }}</p>
              </div>
            </div>
            <div class="flex items-center gap-2">
                <input type="text" [value]="getPortalLink(member.id)" readonly class="flex-grow w-full bg-stone-100 border border-stone-300 rounded-md px-3 py-2 text-sm text-stone-700 focus:outline-none select-all">
                
                <button (click)="copyLink(member)"
                        class="p-2 rounded-md transition-colors duration-200 flex-shrink-0"
                        [class.bg-green-100]="copiedLinkId() === member.id"
                        [class.text-green-600]="copiedLinkId() === member.id"
                        [class.bg-rose-100]="copiedLinkId() !== member.id"
                        [class.text-rose-600]="copiedLinkId() !== member.id"
                        [class.hover:bg-rose-200]="copiedLinkId() !== member.id"
                        [title]="copiedLinkId() === member.id ? 'Copied!' : 'Copy link'">
                    @if (copiedLinkId() === member.id) {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    }
                </button>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="text-center py-16 bg-white rounded-2xl shadow-md border border-stone-200">
      <p class="text-stone-500">You haven't added any wedding party members yet.</p>
    </div>
  }
</div>
